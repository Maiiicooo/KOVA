<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kova — premium</title>

    <style>
      :root {
        --bg: #161515;
        --fg: #fff;
        --muted: rgba(255, 255, 255, 0.6);
        --line: rgba(255, 255, 255, 0.12);
      }

      /* BODY – 100% scherm, nooit scrollen */
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* NAVBAR ------------------------------------------------------ */
      nav {
        width: 100%;
        padding: 22px 34px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--line);
        box-sizing: border-box;
        flex-shrink: 0;
        /* navbar blijft altijd zichtbaar */
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-left img {
        height: 50px;
        width: auto;
      }

      .beta {
        padding: 2px;
        font-size: 0.85rem;
        background-color: #8b7108;
        color: white;
        letter-spacing: 0.5px;
      }

      .nav-right a {
        margin-left: 32px;
        text-decoration: none;
        color: var(--fg);
        font-size: 0.95rem;
        opacity: 0.8;
        transition: opacity 0.25s;
      }

      .navbar-seperator {
        margin-left: 20px;
      }

      .nav-right a:hover {
        opacity: 1;
        color: #8b7108;
      }

      /* CENTER ------------------------------------------------------ */
      .center {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* perfect midden */
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .premium-content {
        padding-top: 50px;
        justify-content: end;
        align-items: center;
        padding-left: 20px;
      }

      .premium-date {
        font-size: 0.9rem;
        color: var(--muted);
      }

      .premium-info {
        font-size: 1rem;
        color: var(--muted);
        margin: 10px 0 0 0;
      }

      .premium-title {
        font-size: 2.5rem;
        margin: 10px 0 0 0;
      }

      .join-page {
        color: var(--fg);
        position: absolute;
        bottom: 0%;
        right: 0%;
        padding-bottom: 17px;
        padding-right: 15px;
      }

      .kova-corp {
        position: absolute;
        bottom: 0%;
        padding-left: 15px;
      }

      @media (max-width: 600px) {
        nav {
          padding: 16px 18px;
        }

        .nav-left img {
          height: 40px;
        }

        .nav-left .beta {
          font-size: 0.7rem;
          padding: 2px 5px;
        }

        .nav-right {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .nav-right a {
          margin-left: 0;
          font-size: 0.85rem;
        }

        .navbar-seperator {
          margin-left: 0;
          opacity: 0.5;
        }

        nav {
          gap: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAV -->
    <nav>
      <div class="nav-left">
        <a href="/index.html">
          <img src="../../images/kogaskeer.png" alt="Kova logo small" />
        </a>

        <div class="beta">now in alpha!</div>
      </div>

      <div class="nav-right">
        <a href="about.html">about</a>
        <span class="navbar-seperator">//</span>
        <a href="blog.html">blog</a>
        <span class="navbar-seperator">//</span>
        <a href="premium.html">premium</a>
      </div>
    </nav>

    <div class="premium-content">
      <p class="premium-date">December 7, 2025</p>
      <p class="premium-title">
        Support kova <br />
        development!
      </p>
      <p class="premium-info">More info coming soon</p>
    </div>

    <footer>
      <p class="kova-corp">kova corp © 2025</p>
      <a class="join-page" href="../Contribute/contribute.html">Contribute</a>
    </footer>
  </body>
</html>
