<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kova — alpha</title>

    <style>
      :root {
        --bg: #161515;
        --fg: #fff;
        --muted: rgba(255, 255, 255, 0.6);
        --line: rgba(255, 255, 255, 0.12);
      }

      /* BODY – 100% scherm, nooit scrollen */
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          sans-serif;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* NAVBAR ------------------------------------------------------ */
      nav {
        width: 100%;
        padding: 22px 34px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--line);
        box-sizing: border-box;
        flex-shrink: 0;
        /* navbar blijft altijd zichtbaar */
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-left img {
        height: 50px;
        width: auto;
      }

      .beta {
        padding: 2px;
        font-size: 0.85rem;
        background-color: #8b7108;
        color: white;
        letter-spacing: 0.5px;
      }

      .nav-right a {
        margin-left: 32px;
        text-decoration: none;
        color: var(--fg);
        font-size: 0.95rem;
        opacity: 0.8;
        transition: opacity 0.25s;
      }

      .navbar-seperator {
        margin-left: 20px;
      }

      .nav-right a:hover {
        opacity: 1;
        color: #8b7108;
      }

      /* CENTER ------------------------------------------------------ */
      .center {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* perfect midden */
        text-align: center;
        padding: 0 20px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .main-logo {
        width: 300px;
        opacity: 0;
        transform: scale(0.85);
        animation: fadeInScale 1.8s ease forwards;
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .quote {
        font-size: 15px;
        font-weight: 500;
        min-height: 32px;
        letter-spacing: 0.5px;
        color: var(--muted);
        max-width: 600px;
        line-height: 1.45;
        margin-top: 18px;
      }

      .updates-section {
        margin-top: 35px;
        opacity: 0;
        animation: fadeIn 1.3s ease forwards;
        animation-delay: 2.2s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .updates-title {
        font-size: 28px;
        margin-bottom: 15px;
        opacity: 0.9;
      }

      .updates-form {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .updates-form input {
        padding: 10px 14px;
        border: none;
        outline: none;
        width: 220px;
        font-size: 16px;
      }

      .updates-form button {
        padding: 10px 18px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        background: white;
        color: black;
        transition: 0.25s;
      }

      .updates-form button:hover {
        background: #e5e5e5;
      }

      .join-page {
        color: var(--fg);
        position: absolute;
        bottom: 0%;
        right: 0%;
        padding-bottom: 17px;
        padding-right: 15px;
      }

      .kova-corp {
        position: absolute;
        bottom: 0%;
        padding-left: 15px;
      }

      @media (max-width: 600px) {
        nav {
          padding: 16px 18px;
        }

        .nav-left img {
          height: 40px;
        }

        .nav-left .beta {
          font-size: 0.7rem;
          padding: 2px 5px;
        }

        .nav-right {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .nav-right a {
          margin-left: 0;
          font-size: 0.85rem;
        }

        .navbar-seperator {
          margin-left: 0;
          opacity: 0.5;
        }

        nav {
          gap: 12px;
        }

        .main-logo {
          width: 250px;
        }

        .updates-form input {
          font-size: 16px;
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAV -->
    <nav>
      <div class="nav-left">
        <a href="index.html">
          <img src="images/kogaskeer.png" alt="Kova logo small" />
        </a>

        <div class="beta"><a href="admin/login.html"  style="color: white;">now in alpha!</a></div>
      </div>

      <div class="nav-right">
        <a href="web/pages/about.html">about</a>
        <span class="navbar-seperator">//</span>
        <a href="web/pages/blog.html">blog</a>
        <span class="navbar-seperator">//</span>
        <a href="web/pages/premium.html">premium</a>
      </div>
    </nav>

    <!-- CENTER CONTENT -->
    <div class="center">
      <img
        src="images/appicon-removebg-preview.png"
        class="main-logo"
        alt="Kova logo main"
      />

      <div class="quote" id="quote"></div>

      <div class="updates-section">
        <div class="updates-title">Join for more updates!</div>

        <form class="updates-form">
          <input type="email" placeholder="Your email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <p class="kova-corp">kova corp © 2025</p>
      <a class="join-page" href="web/Contribute/contribute.html">Contribute</a>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

      // Firebase configuratie
      const firebaseConfig = {
        apiKey: "AIzaSyARxFI9HyJxrINfzDazhxFHKSrGLX8KoBk",
        authDomain: "kova-6052a.firebaseapp.com",
        projectId: "kova-6052a",
        storageBucket: "kova-6052a.firebasestorage.app",
        messagingSenderId: "873689812978",
        appId: "1:873689812978:web:e0581f3df823e51239656b",
        measurementId: "G-VM5224Z3K6",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);

      // Form handler
      const form = document.querySelector(".updates-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const emailInput = form.querySelector('input[type="email"]');
        const email = emailInput.value.trim();

        if (email) {
          try {
            await addDoc(collection(db, "emails"), {
              email: email,
              timestamp: serverTimestamp(),
            });
            alert("Thanks! Your email has been saved.");
            emailInput.value = "";
          } catch (err) {
            console.error(err);
            alert("Oops, something went wrong!");
          }
        }
      });
    </script>

    <script>
      const text = "Know what's ahead!";
      const quoteElement = document.getElementById("quote");
      let i = 0;

      function typeEffect() {
        if (i < text.length) {
          quoteElement.textContent += text.charAt(i);
          i++;
          setTimeout(typeEffect, 65);
        }
      }

      setTimeout(typeEffect, 1700);
    </script>
  </body>
</html>
